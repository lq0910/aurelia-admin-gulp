<template>
    <style>
        .layui-fluid {
            background-color: #fff;
            padding: 10px;
        }

        .strx {
            color: red;
        }

        #container {
            width: 100%;
            height: 450px;
            margin: 20px 36px;
        }

        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }
    </style>
    <div class="layui-fluid">
        <!-- 创建商品表单 -->
        <form class="layui-form" action="" id="from">
            <div class="layui-form-item">
                <label class="layui-form-label">商品图片</label>
                <button type="button" class="layui-btn" id="s_img_commodity_update-${commodity.id}">
                    <i class="layui-icon">&#xe67c;</i>选择商品图片
                </button>
                <!-- <div class="layui-upload-list" style="margin-left:60px" show.bind="imgfile">
                        <img class="layui-upload-img" id="demo1" src.bind="imgfile">
                    </div> -->
                <!-- oss -->
                <div class="layui-upload-list" style="margin-left:60px" show.bind="commodity.img_url">
                    <img class="layui-upload-img" id="demo1"
                        src="${oss_server_url}${commodity.img_url}">

                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label"><span class="strx">*</span>商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称"
                            autocomplete="off" class="layui-input" value.bind="commodity.nickname">
                    </div>
                </div>
                <div class="layui-col-md3">
                    <label class="layui-form-label">商品库存</label>
                    <div class="layui-input-block">
                        <input type="number" name="title" placeholder="请输入商品库存"
                            autocomplete="off" class="layui-input" value.bind="commodity.stock">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-row layui-col-space10">
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">商品货号</label>
                            <div class="layui-input-block">
                                <input type="number" name="title" placeholder="请输入商品货号"
                                    autocomplete="off" class="layui-input" value.bind="commodity.goods_num">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label"><span class="strx">*</span>商品价格</label>
                            <div class="layui-input-block">
                                <input type="number" name="title" lay-verify="required" placeholder="请输入商品价格"
                                    autocomplete="off" class="layui-input" value.bind="commodity.price">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label"><span class="strx">*</span>商品分类</label>
                    <div class="layui-input-block">
                        <select name="commodity_type" lay-verify="required" id="commodity_type"
                            lay-filter="commodity_type" value.bind="commodity.type">
                            <option value.bind="item.id" repeat.for="item of list_all">${item.name}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="from">确认修改</button>
                </div>
            </div>
        </form>

    </div>

</template>
