<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/layui-src/dist/css/layui.css">
    <link id="layuicss-layuiAdmin" rel="stylesheet" type="text/css" href="src/styles/admin.css">
    <link rel="stylesheet" type="text/css" href="src/styles/index.css">
    <title>系统管理后台</title>
</head>

<body>
    <div id="au-main"></div>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="config.js"></script>
    <!-- <script src="node_modules/systemjs-cachebuster/src/system.cachebuster.js"></script> -->
    <!-- JQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/layui-src/dist/layui.js"></script>
    <script src="node_modules/aurelia-script/scripts/aurelia-core.min.js"></script>
    <script src="node_modules/aurelia-script/scripts/aurelia-routing.min.js"></script>
    <script src="node_modules/whatwg-fetch/fetch.js" type="text/javascript"></script>
    <!-- <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=7c54f173e37112b1df6040dc0f3f3e33&plugin=AMap.DistrictSearch">
    </script>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=d241b8fbdbeac79e7452fb5ecc64be9c&plugin=AMap.DistrictSearch">
    </script> -->
    <script>
        var app_el = document.getElementById("au-main");
        SystemJS.import('aurelia-bootstrapper').then(bootstrapper => {
            bootstrapper.bootstrap(function (aurelia) {
                aurelia.use
                    .standardConfiguration()
                    .developmentLogging();
                aurelia.start().then(() => aurelia.setRoot('src/app_main', app_el));
            });
        });
    </script>
</body>

</html>
